<po-page-default p-title="Produtos">
  <po-button
    p-label="Novo Produto"
    p-type="primary"
    p-small="true"
    (p-click)="goToCreate()">
  </po-button>

  <po-table
    *ngIf="products$ | async as products; else progress"
    p-container="shadow"
    [p-sort]="true"
    [p-actions]="actions"
    [p-columns]="columns"
    [p-items]="products">
  </po-table>

  <ng-template #progress>
    <po-progress p-indeterminate="true"></po-progress>
  </ng-template>
</po-page-default>
